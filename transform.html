<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box-container,
      .inner {
        width: 150px;
        height: 150px;
        border: 1px solid blue;
      }
      .box-container {
        background-color: lightblue;
      }
      .inner {
        background-color: aqua;
        transform: translate(-50px,-50px)scale(.25) rotate(60deg);
      }
    </style>
  </head>
  <body>
    <h1>Transform I am coming</h1>
    <div class="box-container">
      <div class="inner">box_1</div>
    </div>
    <div class="box-container">
      <div class="inner">box_2</div>
    </div>
    <div class="box-container">
      <div class="inner">box_3</div>
    </div>
  </body>
</html>
